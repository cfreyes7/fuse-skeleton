<div class="page-layout blank px-20" fusePerfectScrollbar>
  <div fxLayout="row" fxLayoutGap="20px" class="pb-12">
    <div fxFlex="100" fxLayout="row" fxLayoutAlign="start center" id="header">
      <span class="h1">Dashboard - Reports</span>
      <mat-icon>keyboard_arrow_right</mat-icon>
      <span class="h1">Referral Report</span>
    </div>
  </div>

  <div fxLayout="row" fxLayoutGap="20px">
    <div fxFlex="100" fxLayoutAlign="start center" fxLayoutGap="10px">

      <button mat-raised-button [matMenuTriggerFor]="menuDaily">
        DAILY
        <mat-icon>arrow_drop_down</mat-icon>
      </button>

      <mat-menu #menuDaily="matMenu" overlapTrigger="false">
        <button mat-menu-item="">
          <span>Daily</span>
        </button>
        <button mat-menu-item="">
          <span>Week</span>
        </button>
        <button mat-menu-item="">
          <span>Month</span>
        </button>
      </mat-menu>

      <button mat-raised-button [matMenuTriggerFor]="menuCenter">
        CENTER
        <mat-icon>arrow_drop_down</mat-icon>
      </button>

      <mat-menu #menuCenter="matMenu" overlapTrigger="false">
        <button mat-menu-item="">
          <mat-icon>local_hospital</mat-icon>
          <span>MBMC</span>
        </button>
        <button mat-menu-item="">
            <mat-icon>local_hospital</mat-icon>
            <span>MBMD</span>
          </button>
          <button mat-menu-item="">
              <mat-icon>local_hospital</mat-icon>
              <span>MBME</span>
          </button>
          <button mat-menu-item="">
                <mat-icon>local_hospital</mat-icon>
                <span>MMWW</span>
          </button>
      </mat-menu>

      <button mat-raised-button [matMenuTriggerFor]="menuDates">
        Dec 1, 2017 And Dec 9, 2017
        <mat-icon>arrow_drop_down</mat-icon>
      </button>

      <mat-menu #menuDates="matMenu" overlapTrigger="false">
        <div class="mat-typography container">
          <div fxLayout="row" fxLayoutGap="50px" fxLayoutAlign="center">
            <div fxLayout="column">
              <mat-calendar [selected]="dateSelected"></mat-calendar>
            </div>
            <div fxLayout="column">
              <mat-calendar [selected]="dateSelected"></mat-calendar>
            </div>
          </div>
        </div>
      </mat-menu>

    </div>
    <div fxLayout="row" fxFlex="100" fxLayoutAlign="end center" fxLayoutGap="20px">
      <button mat-raised-button>
        <mat-icon>file_download</mat-icon>
        EXPORT
      </button>
      <button mat-raised-button>
        <mat-icon>print</mat-icon>
        PRINT
      </button>
    </div>
  </div>

  <div fxLayout="row" class="pt-24">
    <mat-card fxFlex="100">
      <div fxLayout="row" fxLayoutGap="104px">
        <div fxFlex fxLayout="row" fxLayoutAlign="start center">
          <img class="avatar" src="assets/images/avatars/Reyna.jpg" alt="">
          <div class="font-weight-500">Adamaris Rodriguez</div>
        </div>
        <div fxFlex fxLayout="row" fxLayoutAlign="start center">
          <img class="avatar" src="assets/images/avatars/Nancy.jpg" alt="">
          <div class="font-weight-500">Alison Castro</div>
        </div>
        <div fxFlex fxLayout="row" fxLayoutAlign="start center">
          <img class="avatar" src="assets/images/avatars/Estes.jpg" alt="">
          <div class="font-weight-500">Abigail Mendez</div>
        </div>
        <div fxFlex fxLayout="row" fxLayoutAlign="start center">
          <img class="avatar" src="assets/images/avatars/joyce.jpg" alt="">
          <div class="font-weight-500">Neiza Baez</div>
        </div>
        <div fxFlex fxLayout="row" fxLayoutAlign="start center">
          <img class="avatar" src="assets/images/avatars/Nora.jpg" alt="">
          <div class="font-weight-500">Maria Bernaldo</div>
        </div>
      </div>
    </mat-card>
  </div>

  <div fxLayout="row" fxLayoutAlign="center center">
    <div class="table-container mt-24">
      <mat-table #table [dataSource]="dataSource" class="table">
        <div id="row-container">
          <ng-container matColumnDef="date">
            <mat-header-cell *matHeaderCellDef> Date</mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.date}}</mat-cell>
          </ng-container>
          <ng-container matColumnDef="mbmd">
            <mat-header-cell *matHeaderCellDef> MBBR/MBMD</mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.mbmd}}</mat-cell>
          </ng-container>
          <ng-container matColumnDef="mbme">
            <mat-header-cell *matHeaderCellDef> MBME</mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.mbme}}</mat-cell>
          </ng-container>
          <ng-container matColumnDef="mbmh">
            <mat-header-cell *matHeaderCellDef> MBMN/MBMH</mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.mbmh}}</mat-cell>
          </ng-container>
          <ng-container matColumnDef="mmwh">
            <mat-header-cell *matHeaderCellDef> MMWH</mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.mmwh}}</mat-cell>
          </ng-container>
          <ng-container matColumnDef="mmww">
            <mat-header-cell *matHeaderCellDef> MMWW</mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.mmww}}</mat-cell>
          </ng-container>
        </div>
        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
      </mat-table>
    </div>
  </div>

</div>
