<mat-sidenav-container>
  <mat-sidenav position="end" mode="over" disableClose>
    <router-outlet name="form"></router-outlet>
  </mat-sidenav>
  <mat-sidenav-content fxLayout="column">
    <flox-toolbar></flox-toolbar>
    <div fxFlex="100" fxLayout="row">
      <flox-navbar fxFlex="20" fusePerfectScrollbar></flox-navbar>
      <main fxFlex="80" fusePerfectScrollbar class="pr-4">
        <router-outlet></router-outlet>
      </main>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
