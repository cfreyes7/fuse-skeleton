<div [ngStyle]="{'background': '#efefef'}" *ngFor="let file of fileList; i as index">
  <div fxLayout="row" fxLayoutAlign="center center" fxFill>
    <div fxFlex="100">
      {{file.name}}
    </div>
    <div fxLayout="row" fxLayoutAlign="center e" class="pl-4 pr-4" (click)="removeByPos(i)">
      <mat-icon>close</mat-icon>
    </div>
  </div>
</div>
