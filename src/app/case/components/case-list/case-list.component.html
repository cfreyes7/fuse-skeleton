<div class="px-20 page-layout blank" fusePerfectScrollbar>
  <div fxLayout="row" fxLayoutGap="20px" class="py-12" fxLayoutAlign="end center">
    <button mat-raised-button [color]="myCases ? 'primary': null" (click)="toggleMyCases()">
      <span class="text-uppercase">View My Cases</span>
    </button>
    <div class="mat-elevation-z2 priority">
      <span class="text-uppercase px-12 font-weight-500">Status</span>
      <button mat-button [matMenuTriggerFor]="priorityMenu" disableRipple>
        <span class="text-uppercase">{{priority.name}}</span>
        <mat-icon>arrow_drop_down</mat-icon>
      </button>
    </div>
    <button mat-raised-button>
      <span class="text-uppercase">Filters</span>
      <mat-icon>arrow_drop_down</mat-icon>
    </button>
  </div>

  <div class="flox-avatar-wrapper py-8 pl-12" fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="10px"
       *ngIf="!myCases">
    <img class="avatar" src="assets/images/avatars/alice.jpg" alt="">
    <img class="avatar" src="assets/images/avatars/alice.jpg" alt="">
    <img class="avatar" src="assets/images/avatars/alice.jpg" alt="">
    <img class="avatar" src="assets/images/avatars/alice.jpg" alt="">
    <button mat-icon-button>
      <mat-icon>more_horiz</mat-icon>
    </button>
  </div>


  <mat-table [dataSource]="dataSource" class="table pt-12">

    <!-- Position Column -->
    <ng-container matColumnDef="patient">
      <mat-header-cell *matHeaderCellDef> Patient</mat-header-cell>
      <mat-cell *matCellDef="let element" routerLink="/app/cases/summary">
        <div fxLayout="row">
          <img class="avatar" src="assets/images/avatars/alice.jpg" alt="">
          <div>
            <div class="font-weight-500">John Doe</div>
            <span class="mat-caption">Male,  35y / Feb 12 - 1990</span>
          </div>
        </div>
      </mat-cell>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="status">
      <mat-header-cell *matHeaderCellDef> Status</mat-header-cell>
      <mat-cell *matCellDef="let element">
        <div>Open</div>
        <div>Last Update: <span class="text-accent">12/01/2018</span></div>
      </mat-cell>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="pocType">
      <mat-header-cell *matHeaderCellDef> POC / Type</mat-header-cell>
      <mat-cell *matCellDef="let element">
        <div>Hospitalization</div>
        <span class="mat-caption">Snif</span>
      </mat-cell>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="mainDx">
      <mat-header-cell *matHeaderCellDef> Main Dx</mat-header-cell>
      <mat-cell *matCellDef="let element">
        R53.81 Other malaise / SO2.40DD Maxillary fracture, left side, 7thD
      </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>
</div>

<!--Row menu-->
<mat-menu overlapTrigger="false" #appMenu="matMenu">
  <button mat-menu-item>Assigned to</button>
  <button mat-menu-item>Add Note</button>
  <button mat-menu-item>Add to Transportation</button>
  <button mat-menu-item>Send Notification</button>
  <button mat-menu-item>Add Task</button>
  <button mat-menu-item>Change Status</button>
  <button mat-menu-item>Upload Documents</button>
</mat-menu>

<mat-menu #priorityMenu="matMenu">
  <button mat-menu-item *ngFor="let p of priorities" (click)="setPriority(p)">
    <span class="pointer" [ngClass]="p.color"></span>{{p.name}}
  </button>
</mat-menu>
